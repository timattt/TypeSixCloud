apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: type-6-ingress
  annotations:
    cert-manager.io/cluster-issuer: "yc-clusterissuer"
spec:
  tls:
    - hosts:
        - service-shlim-tech.ru
        - mipt-match.ru
        - grafana-shlim-tech.ru
        - prometheus-shlim-tech.ru
      secretName: domain-name-secret
  ingressClassName: "nginx"
  rules:
    #
    # TYPE-6
    #
    - host: service-shlim-tech.ru
      http:
        paths:
          - path: /sso
            pathType: Prefix
            backend:
              service:
                name: type-6
                port:
                  number: 443

    #
    # TYPE-7
    #
    - host: mipt-match.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: type-7
                port:
                  number: 443
    - host: service-shlim-tech.ru
      http:
        paths:
          - path: /metadata
            pathType: Prefix
            backend:
              service:
                name: type-7-m
                port:
                  number: 443

    #
    # SERVICES
    #
    - host: grafana-shlim-tech.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 443