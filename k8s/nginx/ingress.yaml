apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: type-6-ingress
  annotations:
    cert-manager.io/cluster-issuer: "yc-clusterissuer"
spec:
  tls:
    - hosts:
        - shlimtech.org
        - service.shlimtech.org
        - grafana.shlimtech.org
        - pattern.shlimtech.org
      secretName: domain-name-secret
  ingressClassName: "nginx"
  rules:
    #
    # TYPE-6
    #
    - host: service.shlimtech.org
      http:
        paths:
          - path: /sso
            pathType: Prefix
            backend:
              service:
                name: type-6
                port:
                  number: 443

    #
    # TYPE-8
    #
    - host: pattern.shlimtech.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: type-8
                port:
                  number: 443

    #
    # SERVICES
    #
    - host: grafana.shlimtech.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 443